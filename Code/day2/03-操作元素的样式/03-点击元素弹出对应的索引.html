<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    li {
      width: 400px;
      background: gold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <ul>
    <li>我是列表项1</li>
    <li>我是列表项2</li>
    <li>我是列表项3</li>
    <li>我是列表项4</li>
    <li>我是列表项5</li>
    <li>我是列表项6</li>
    <li>我是列表项7</li>
    <li>我是列表项8</li>
    <li>我是列表项9</li>
    <li>我是列表项10</li>
  </ul>
  <script>
    // 获取一组li
    var lis = document.querySelectorAll('li');
    // 循环遍历注册onclick
    for(var i = 0; i < lis.length; i++) {

      lis[i].onclick = function() {
        // console.log('2 事件处理程序中的代码');
        console.log(i);  // 10
        // this 代表当前点击的li
        console.log(this.index)  // undefined
      };

    }
    console.log('1 循环注册事件完毕');
    console.log(i);

    // 问题：在事件处理程序中，使用变量i时，事件触发后，结果永远是10
    // 原因：循环中只是注册事件（①），循环结束后，i的值已经变为10（②），点击li时事件处理程序中的代码才执行（③）
    // 解决：能够让点击的事件源告诉我们索引 this.index
  </script>
</body>
</html>
